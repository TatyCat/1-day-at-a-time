<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1 Day At a Time</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<span id="temp"></span>

<!––Greeting Section––> 
    <header class="w3-container w3-center w3-mobile">
        <div class="w3-container w3-margin">
            <h1 id="welcomeGreeting" style="text-shadow:1px 1px 0 #444">Good <span id="greetingtimeOfDay"></span><br>Sunshine!</h1> 
        </div>
    </header>

    <br>
<!––Today's Date––> 
    <article>
        <div class="w3-display-container w3-opacity-min w3-margin">
            <div class="w3-display-middle" style="white-space:nowrap;"> 
                <span class="w3-center w3-padding-large w3-black greeting w3-wide w3-animate-opacity greeting">
                    Today Is <span id="greetingDate"></span>
                </span>
            </div>
        </div>

        <br>
        <br class="w3-hide-small">

<!––Weather Section––> 
        <div class="w3-panel w3-center w3-opacity-min w3-margin w3-round-large w3-container w3-light-grey w3-large">
            <div>
                <p class="shadowText"><b>Yahoo! Weather <span id="cityLocation"></span>:</b></p>
                <p class="w3-wide w3-text-blue-grey">Currently...</p>
                <p><span id="currentTemp"></span>°</p>
                <p id="currentWeatherText"></p>

                <br>

                <p class="w3-wide w3-text-blue-grey">For The Day...</p>
                <span>High</span>
                <span>&nbsp;  &nbsp; </span>
                <span>Low</span>
                
                <br>
                
               <span><span id="highTemp"></span>°</span>
                <span>&nbsp;  &nbsp; </span>
               <span><span id="lowTemp"></span>°</span>
                <br>
                <br>
                <span id="windInfo"></span>
                <br>
                <br>
                <span id="forcastText"></span>
                <br>
                <p>Humidity: <span id="getHumidity"></span>%</p>
            </div>

            <div>
                <p id="weatherAlertPanel"></p>
            </div>
        </div>
        
        <br>

<!––Moon Watch––> 
        <div class="w3-panel w3-center w3-opacity-min w3-margin w3-round-large w3-container w3-light-grey">
            <h2 class="shadowText">Moon Watch</h2>
                <span class="w3-large" id="moonWatch"></span>
            <ul></ul>
        </div>

        <br>

<!––Sun Watch––> 
        <div class="w3-panel w3-center w3-opacity-min w3-margin w3-round-large w3-container w3-light-grey">
            <h2 class="shadowText">Sun Watch</h2>
            <span class="w3-large">
            <p>Sun Rise: <span id=displaySunRise></span></p> 
            <p>Sun Set: <span id=displaySunSet></span></p> 
            </span>
        </div>
        
        <br>

<!––Top News––> 
        <div class="w3-panel w3-center w3-margin w3-round-large w3-container w3-light-grey">
            <h2 class="shadowText">Today's Top News</h2>
        
            <div id="topNews" class="w3-card w3-container w3-margin">
            </div>

            <p>Top News Source: NewsAPI.org</p>
        </div>

    </article>


    <footer class="w3-margin-top ">
        <div class="w3-container w3-margin-top w3-display-bottom w3-pane w3-black">
            <div class="w3-center">
                <span class="w3-tiny w3-margin w3-text-white">1 Day at a Time:</span><br>
                <span><a href="https://github.com/TatyCat" target="_blank" class="w3-tiny w3-margin w3-text-white"> Built by Tatyanna <i class="fab fa-github"></i> </a></span>
                <span><a href="https://twitter.com/DevTaty" target="_blank" class="w3-tiny w3-margin w3-text-white">Follow me on Twitter <i class="fab fa-twitter"></i></a></span>
            </div>
         
        </div>
    </footer>
    
    <!-- JS File -->
    <script src="main.js"></script>
    <script src="https://query.yahooapis.com/v1/public/yql?q=select * from weather.forecast where woeid in (select woeid from geo.places(1) where text='tampa, fl')&format=json&callback=callbackFunction"></script>
    

     <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <script>
        $.ajax({
            url: 'https://weather.api.here.com/weather/1.0/report.json',
            type: 'GET',
            dataType: 'jsonp',
            jsonp: 'jsonpcallback',
            data: {
                product: 'forecast_astronomy',
                name: 'Tampa',
                app_id: 'uWkP17xvZDdldrOXUUp6',
                app_code: 'r8LqbXcelwUD8Ux6wyUAGw'
            },
            success: function (data) {
                console.log(JSON.stringify(data));
            }
        });
    </script>
    
</body>
</html>
